<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta
      name="description"
      content="Kwiaciarnia w Trójmieście, która robi niesamowite kwiaty w super cenach. Śluby, pogrzeby, dzień nauczyciela? Wpadaj!"
    />

    <!--  Mało ważny meta znacznik (słowa kluczowe) z punktu widzenia pozycjonowania czy dostępności, ale jednak może się znaleźć na stronie -->
    <meta
      name="keywords"
      content="kwiaciarnia, kwiaty, pogrzeby, bukiety, kwiaty na ślub, ubieranei sali"
    />

    <!--  Zaproszenie robotów wyszukiwarek do indeksowania (nie musimy dodawać, bo jest domyślnie, ale możemy) -->
    <meta name="robots" content="index,follow" />

    <!--   32 x 32 W tym przypadku w folderze głównym -->
    <link rel="icon" href="favicons/icon32.png" />
    <!-- <link rel="icon" href="favicons/icon50.png" /> icon8 -->
    <!--  Dodaj też (dla starych przeglądarek) favicon.ico w rozmiarze 16x16 też w katalogu głównym -->

    <!--  Meta tagi na na FB - wypłenij swoimi treściami -->

    <meta name="url" content="http://nazwadomenty.pl" />
    <meta property="og:title" content="Najlepsza kwiaciarnia w Gdańsku" />
    <meta property="og:image" content="http://nazwadomeny.pl/img/fbook.png" />
    <!--Obrazek w rozmairze 1200px na 640px fb. Umeiść obrazke zgodnie ze ścieżką powyzej-->
    <meta
      property="og:description"
      content="Projekt od podstaw do pierwszej pracy jako front-end developer"
    />
    <meta property="og:type" content="article" />
  </head>
  <body>

        src="https://code.jquery.com/jquery-3.3.1.min.js"

        crossorigin="anonymous"></script> -->

</html>
